<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Calculadora de Adição</h1>
    <input type="number"  id="txt1"> +
    <input type="number"  id = "txt2">
    <input type="button"  value="Somar" onclick="somar()">
    <div id="resultado">O resultado é...</div>

    <script>
        function somar() {
            var a = window.document.querySelector('input#txt1')
            var b = window.document.querySelector('input#txt2')
            var res = window.document.querySelector('#resultado')
            var n1 = Number(a.value)
            var n2 = Number(b.value)
            var soma = n1 + n2
            res.innerHTML = `A soma de ${n1} mais ${n2} é igual a ${soma}`
            
            
        }

    </script>
</body>
</html>
