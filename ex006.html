<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(30, 19, 184);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'>
        Interaja aqui
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicou)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)

        function clicou(){
            
            a.innerText = 'clicou'
            a.style.background = 'blue'
        }
        function entrou(){
            
            a.innerText = 'entrou'
            a.style.background = 'green'
        }
        function saiu(){
            
            a.innerText = 'saiu'
            a.style.background = 'red'
        }


    </script>
    
        


</body>
</html>
