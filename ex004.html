<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

    <style>
        body {
            background-color: aliceblue;
            
            font: normal 20pt arial
             ;
        }
    </style>

</head>
<body>

    <script>

        var nome = window.prompt ('Digite seu nome')
        document.write(`O seu nome é <strong>${nome}</strong> mostrando em negrito<br/>`)
        document.write(`O seu nome maiúsculo é ${nome.toUpperCase()}<br/>`)
        document.write(`O seu nome em minúsculo é ${nome.toLocaleLowerCase()}`)

    </script>
</body>
</html>
