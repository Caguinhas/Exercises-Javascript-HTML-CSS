<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de multiplicação</title>
</head>
<body>
    <h1>Calculadora de multiplicação</h1>
    <input type="number" id="num1"> *
    <input type="number" id="num2">
    <input type="button" value="Multiplicar" onclick="multi()">
    <div id="resul">O resultado da multiplicação é...</div>

    <script>
        function multi() {
            var nu1 = window.document.querySelector('input#num1')
            var nu2 = window.document.querySelector('input#num2')
            var res = window.document.querySelector('#resul')
            var a = Number(nu1.value)
            var b = Number(nu2.value)
            var multi = a * b
            res.innerHTML = `O resultado da multiplicação entre os números ${a} e ${b} é igual a ${multi}`

        }

    </script>

</body>
</html>
